- ifhostname:
    hostname: whiterig
    unmet:
    met:
      - sudo:
          - link:
              /etc/pacman.conf: "@wr/_/etc/pacman.conf"
              /etc/pacman-aria2.conf: "@wr/_/etc/pacman-aria2.conf"

      - if:
          cond: 'true'
          unmet:
            - shell:
                - echo Skipping yay packages.
          met:
            - sudo:
                - pacman:
                    - aria2

                    - fd
                    - fzf
                    - eza
                    - ripgrep
                    - ripgrep-all
                    - zoxide

            - paru:
                - keybase-bin
                - brave-bin
                - slack-desktop
                - vesktop
                - mullvad-vpn

                - bambustudio-bin

                - yamllint
                - markdownlint

                # JetBrains tools
                - datagrip
                - datagrip-jre
                - dataspell
                - dataspell-jre
                - goland
                - goland-jre
                - rustrover
                - rustrover-jre
                - rubymine
                - pycharm
                - webstorm
                - webstorm-jre
                - clion

                - github-desktop-bin
