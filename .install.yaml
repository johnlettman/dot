- defaults:
    shell:
      quiet: true
    link:
      create: true
      relink: true
    sync:
      stdout: true
      stderr: true
      create: true
      # Fix for the defaults including a catastrophic "--delete" option. :(
      options: ["--safe-links"]

- link:
    ~/.inputrc:
    ~/.zshrc:
    ~/.starship.toml:
    ~/.config/bat: bat

    ~/.profile:
    ~/.profile.d:

    ~/.gitignore: git/ignore
    ~/.gitconfig: git/config
    ~/.gitconfig.iei: git/config.iei


    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.config/htop: config/htop

# - git:
